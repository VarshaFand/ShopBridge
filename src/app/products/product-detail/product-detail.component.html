<div class="row">
    <div class="col-xs-12">
        <h1>{{product.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
            class="btn-group"
            appDropdown>
            <button 
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Product
                <span class="caret"></span>
            </button>
            <br>
            <br>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onEditProduct()">Edit Product</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteProduct()">Delete Product</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ product.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{product.name}} price only Rs. {{ product.price }}
    </div>
</div>
